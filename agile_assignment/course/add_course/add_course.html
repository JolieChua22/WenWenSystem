<!-- Add Course HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Subject</title>
  <link rel="stylesheet" href="add_course.css">
</head>

<body>
  <h1>Create New Subject</h1>
  <div class="form-container">
    <form id="subjectForm">
      <label for="subjectName">Subject Name</label>
      <input type="text" id="subjectName" name="subjectName" placeholder="Enter Subject Name" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Enter Subject Description" rows="4" required></textarea>

      <label for="level">Level</label>
      <select id="level" name="level" required>
        <option value="">Select Level</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <button type="button" onclick="createSubject()">Create Subject</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="add_course.js"></script>
</body>

</html>
