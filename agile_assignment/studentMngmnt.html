<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Student Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* New Styles for Search Bar */
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }

    .search-container button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Student Details</h1>
  
  <!-- Search Container -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by First or Last Name">
    <button id="searchButton">Search</button>
    <button id="resetButton">Reset</button>
  </div>

  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Contact Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Enrollment Date</th>
        <th>Emergency Contact</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added here dynamically -->
    </tbody>
  </table>
  <script>
    // script.js


// Function to fetch and display students
function fetchAndDisplayStudents(query = "") {
  let url = "http://localhost:3000/students";
  
  if (query) {
    const params = new URLSearchParams();
    params.append("query", query);
    url += `?${params.toString()}`;
  }

  fetch(url)
    .then((response) => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then((data) => {
      const tableBody = document.getElementById("studentTable").querySelector("tbody");
      tableBody.innerHTML = ""; // Clear existing rows

      if (data.length === 0) {
        const noDataRow = document.createElement("tr");
        noDataRow.innerHTML = `<td colspan="10">No matching records found.</td>`;
        tableBody.appendChild(noDataRow);
        return;
      }

      data.forEach((student) => {
        const row = document.createElement("tr");
        console.log(student);
        row.innerHTML = `
          <td>${student.StudentID}</td>
          <td>${student.FirstName}</td>
          <td>${student.LastName}</td>
          <td>${new Date(student.DateOfBirth).toLocaleDateString()}</td>
          <td>${student.Gender}</td>
          <td>${student.ContactNumber}</td>
          <td>${student.Email}</td>
          <td>${student.Address}</td>
          <td>${new Date(student.EnrollmentDate).toLocaleDateString()}</td>
          <td>${student.EmergencyContact}</td>
        `;

        tableBody.appendChild(row);
      });
    })
    .catch((error) => {
      console.error('Error fetching student data:', error);
      const tableBody = document.getElementById("studentTable").querySelector("tbody");
      tableBody.innerHTML = `<tr><td colspan="10">Failed to load student details.</td></tr>`;
    });
}


// Search Functionality

// Handle Search Button Click
document.getElementById("searchButton").addEventListener("click", () => {
  const query = document.getElementById("searchInput").value.trim();
  fetchAndDisplayStudents(query);
});

// Handle Reset Button Click
document.getElementById("resetButton").addEventListener("click", () => {
  document.getElementById("searchInput").value = "";
  fetchAndDisplayStudents();
});
  </script>
  <script src="js/script.js"></script>
</body>
</html>
