<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registered Students</title>
    <link rel="stylesheet" href="viewStudents.css">
</head>

<body>
    <div id="notLoggedIn" class="hidden">
        <h2>You are not logged in.</h2>
        <button onclick="redirectToLogin()">Login as Tutor</button>
    </div>

    <div id="dashboard" class="hidden">
        <h1>Welcome, <span id="tutorName"></span></h1>
        <h2>Your Classes</h2>
        <select id="classList" onchange="loadStudentDetails()">
            <option value="">Select a class</option>
            <!-- Classes will be dynamically populated -->
        </select>
        <p id="responseMessage" class="hidden"></p>

        <div id="studentDetails" class="hidden">
            <h3>Registered Students</h3>
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Enrollment Date</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student details will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if the tutor is logged in by verifying sessionStorage
        const tutorID = sessionStorage.getItem('teacherID');
        const firstName = sessionStorage.getItem('firstName');
        const lastName = sessionStorage.getItem('lastName');

        function redirectToLogin() {
            window.location.href = 'login.html'; // Redirect to login page
        }

        if (!tutorID) {
            // Show login prompt if not logged in
            document.getElementById('notLoggedIn').classList.remove('hidden');
        } else {
            // Populate dashboard if logged in
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('tutorName').textContent = `${firstName} ${lastName}`;

            // Fetch classes for the logged-in tutor
            fetch(`http://localhost:3000/tutor-classes?tutorID=${tutorID}`)
                .then((response) => response.json())
                .then((classes) => {
                    const classList = document.getElementById('classList');
                    if (classes.length === 0) {
                        const message = document.createElement('p');
                        message.textContent = 'No classes found.';
                        classList.parentElement.appendChild(message);
                    } else {
                        classes.forEach((cls) => {
                            const option = document.createElement('option');
                            option.value = cls.ClassID;
                            option.textContent = cls.ClassName;
                            classList.appendChild(option);
                        });
                    }
                })
                .catch((error) => console.error('Error fetching classes:', error));
        }

        function loadStudentDetails() {
            const classID = document.getElementById('classList').value;
            if (!classID) return;

            fetch(`http://localhost:3000/class-students?classID=${classID}`)
                .then((response) => response.json())
                .then((students) => {
                    const studentTableBody = document.getElementById('studentTableBody');
                    studentTableBody.innerHTML = '';

                    if (students.length === 0) {
                        document.getElementById('responseMessage').textContent = 'No students registered for this class.';
                        document.getElementById('responseMessage').classList.remove('hidden');
                        document.getElementById('studentDetails').classList.add('hidden');
                    } else {
                        document.getElementById('responseMessage').classList.add('hidden');
                        document.getElementById('studentDetails').classList.remove('hidden');

                        students.forEach((student) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${student.StudentID}</td>
                                <td>${student.FirstName}</td>
                                <td>${student.LastName}</td>
                                <td>${student.Email}</td>
                                <td>${student.ContactNumber}</td>
                                <td>${student.EnrollmentDate}</td>
                            `;
                            studentTableBody.appendChild(row);
                        });
                    }
                })
                .catch((error) => console.error('Error fetching student details:', error));
        }
    </script>
</body>

</html>
