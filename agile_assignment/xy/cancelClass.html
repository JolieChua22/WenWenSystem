<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Class</title>
    <link rel="stylesheet" href="cancelClass.css">
</head>

<body>
    <div class="form-container">
        <h1>Cancel Scheduled Class</h1>
        <p id="responseMessage" style="margin-top: 15px;"></p>

        <form id="cancelClassForm">
            <div class="form-group">
                <label for="classSelect">Scheduled Classes:</label>
                <select id="classSelect" name="classSelect" required>
                    <option value="">Select a class to cancel</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <button type="submit" class="btn">Cancel Class</button>
        </form>
    </div>

    <script>
        // Populate scheduled classes dynamically
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/get-classes')
                .then((response) => response.json())
                .then((data) => {
                    const classDropdown = document.getElementById('classSelect');
                    data.forEach((scheduledClass) => {
                        const option = document.createElement('option');
                        option.value = scheduledClass.ClassID;
                        option.textContent = `${scheduledClass.ClassName} - ${scheduledClass.Subject} (${scheduledClass.Day} ${scheduledClass.StartTime} - ${scheduledClass.EndTime})`;
                        classDropdown.appendChild(option);
                    });
                })
                .catch((error) => console.error('Error fetching classes:', error));
        });

        // Handle form submission to cancel a class
        document.getElementById('cancelClassForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const classID = document.getElementById('classSelect').value;

            // Send cancel request to the server
            fetch('http://localhost:3000/cancel-class', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ classID }),
            })
                .then((response) => response.json())
                .then((data) => {
                    const messageElement = document.getElementById('responseMessage');
                    if (data.message) {
                        messageElement.textContent = data.message;
                        messageElement.style.color = data.success ? 'green' : 'red';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    const messageElement = document.getElementById('responseMessage');
                    messageElement.textContent = 'Failed to cancel the class.';
                    messageElement.style.color = 'red';
                });
        });
    </script>
</body>

</html>
