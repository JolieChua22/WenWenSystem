<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <link rel="stylesheet" href="/css/addStudentstyle.css">
  <script src="/js/AddStudentScript.js"></script>

</head>
<body>
  <div class="container">
    <h1>Add New Student</h1>
    <form id="studentForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" name="contact" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br>

      <label for="enrollmentDate">Enrollment Date:</label>
      <input type="date" id="enrollmentDate" name="enrollmentDate" min="" required>      

      <label for="emergencyContact">Emergency Contact:</label>
      <input type="text" id="emergencyContact" name="emergencyContact" required><br>

      <button type="submit">Add Student</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
